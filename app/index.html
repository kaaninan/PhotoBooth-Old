<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PhotoBooth</title>
        <link rel="stylesheet" type="text/css" href="webfont/Chivo-Black/styles.css">
        <link rel="stylesheet" type="text/css" href="webfont/Chivo-Bold/styles.css">
        <link rel="stylesheet" type="text/css" href="webfont/Chivo-Light/styles.css">
        <link rel="stylesheet" type="text/css" href="webfont/ClearSans-Light/styles.css">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        
        <div class="screen">

            <!-- Soru Ekranı -->
            <div id="screen_question" class="screen" style="display: block;">
                <img id="question_img" width="1366" height="768" style="z-index: 1;">

                <div id="s1" class="spinner">
                    <div id="s1text" class="spinnerText"></div>
                    <img src="img/spinner.gif" width="1366">
                </div>
                <div id="splash_correct" class="splash_screen"><img src="img/right_answer.jpg" width="1366"></div>
                <div id="splash_wrong" class="splash_screen"><img src="img/try_again.png" width="1366"></div>
            </div>
            
            
            <!-- Resim Çekme Ekranı -->
            <div id="screen_takePhoto" class="screen" style="display: none;">
                <div class="frame"><img src="img/banner_full.png" width="1366" height="768"></div>
                <div id="video_div" class="webcam"><video id="video" autoplay width="1366"></video></div>
                <!-- Sayaç -->
                <div class="counter">5</div>
                    
                <!-- Spinner -->
                <div id="s2" class="spinner">
                    <div id="s2text" class="spinnerText"></div>
                    <img src="img/spinner.gif" width="1366">
                </div>
                
                <!-- Successful -->
                <!-- <div id="splash_successful" class="splash_screen"><img src="img/successful.png" width="1366"></div> -->
            </div>
        </div>

        <script>
            require('./js/main.js')
        </script>
        
    </body>
</html>
